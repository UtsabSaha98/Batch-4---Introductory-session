<!DOCTYPE html>
<html>
<body>
    <h2>REVERSE THE STRING</h2>
    <script>
        var text=["I","AM","UTSAB","SAHA"];
        var result="";
        for(var i=3;i>=0;i--)
        {
            result += text[i]+ "";
        }
        document.write("Reversed String:"+"<br>");
        document.write(result.slice(0,result.length));

    </script>
</body>
</html>
