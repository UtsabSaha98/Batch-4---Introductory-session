<!DOCTYPE html>
<html>
    <body>
        <h1>ARRAY SORT AND REVERSE</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            const numerical=["25","58","89","11"]; 
            document.getElementById("demo1").innerHTML=numerical;
            numerical.sort();
            document.getElementById("demo3").innerHTML=numerical;
            numerical.reverse();
            document.getElementById("demo2").innerHTML=numerical;

        </script>
    </body>
</html>
