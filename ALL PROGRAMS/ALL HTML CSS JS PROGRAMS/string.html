<!DOCTYPE html>
<html>
    <body>
        <h1>ALL STRING FUNCTION</h1>
        <p id="demo3"></p>
        <p id="demo1"></p>
        <p id="demo"></p>
        <p id="demo2"></p>
  
        <script>
            let b="I AM UTSAB";
            document.getElementById("demo3").innerHTML=b.length;
            document.getElementById("demo1").innerHTML=b.search("UTSAB"); 
            document.getElementById("demo").innerHTML=b.match(/UTS/g);
            document.getElementById("demo2").innerHTML=b.indexOf("UTSAB");
           
       </script>
                
    </body>
</html>
