<!DOCTYPE html>
<html>
    <body>
        <img id="myimage" onclick="changeImage()" src="Bat.jpg" width="200" height="200">
        <script>
            function changeImage(){
                var image = document.getElementById('myimage');
                if (image.src.match("Bat")) { 
                image.src = "Spider.jpg";
                } else {
                    image.src = "Bat.jpg";
                }
            }   
        </script>
    </body>
</html>
